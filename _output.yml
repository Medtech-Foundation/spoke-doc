bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">MedTech Foundation Spoke Guide</a></li>
      after: |
        <li><a href="https://github.com/Medtech-Foundation/spoke-doc" target="blank">Published with bookdown</a></li>
    edit: https://github.com/Medtech-Foundation/spoke-doc/edit/master/%s
    download: ["pdf", "epub", "mobi"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
